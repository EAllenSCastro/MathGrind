<!DOCTYPE html>
<html>
<head>
    <script>
        function randomInt(min, max){
            return Math.floor(Math.random() * (max + 1 - min)) + min;
        }
        function myFunction() {
            var num = Math.floor(Math.random() * 9) + 1; //Return a number from 1 to 9
            var word = num.toString();
            document.getElementById("problem").innerHTML = "New Sample Problem " + word;
        }
        function createRandomBasicMathQuestion(){
            var operator = randomInt(1,4);
            var num1 = randomInt(1,9);
            var num2 = randomInt(1,9);
            
            if(operator==4){
                num1*=num2;
            }
            
        }
    </script>
</head>

<body>

    <h1>A Web Page</h1>
    <p id="problem">Sample Problem</p>
    <button type="button" onclick="myFunction()">Change Problem</button>

</body>
</html>
